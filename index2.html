<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header & Navigation */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #00d4ff 0%, #667eea 100%);
        }

        /* Section Styling */
        .section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 600;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        /* Skills Tags */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            min-height: 40px; /* Ensure visibility even if empty */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        .skill-tag {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .skill-tag .remove-skill {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* Search Bar */
        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex; /* Added for layout */
            gap: 10px; /* Added for spacing */
        }
        .search-bar input {
            flex-grow: 1; /* Make input take available space */
        }


        /* User Card */
        .user-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .user-card h3 {
            color: #00d4ff;
            margin-bottom: 5px;
        }
        .user-card p {
            margin-bottom: 8px;
        }
        .user-card .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .user-card .skill-badge {
            background: #333;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }


        /* Swap Request Card */
        .swap-request {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .swap-request h4 {
            color: #00d4ff;
            margin-bottom: 10px;
        }
        .swap-request p {
            margin-bottom: 5px;
        }
        .swap-request .swap-details {
            margin-bottom: 15px;
        }
        .swap-request .swap-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }


        .swap-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .status-pending {
            background: linear-gradient(45deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2d3436;
        }

        .status-accepted {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }

        .status-rejected, .status-cancelled {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .status-completed {
            background: linear-gradient(45deg, #a29bfe 0%, #6c5ce7 100%);
            color: white;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto; /* Allow scrolling for small screens */
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: 10% auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #e0e0e0;
        }

        /* Rating Stars */
        .rating-stars {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }

        .star {
            font-size: 28px; /* Slightly larger stars */
            color: #555;
            cursor: pointer;
            transition: color 0.3s;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
        }

        /* Admin Panel Stats */
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2.2em; /* Slightly larger numbers */
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        .admin-tab {
            display: none;
        }
        .admin-tab.active {
            display: block;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideIn 0.5s ease-in-out;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 250px;
            text-align: center;
        }

        .notification.success {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .notification.info {
            background: linear-gradient(45deg, #a7b7ff 0%, #768bf7 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(120%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(120%);
                opacity: 0;
            }
        }


        /* Layout Helpers */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
            .modal-content {
                margin: 5% auto;
                max-width: 90%;
            }
        }
    </style>
</head>

        /**
         * Adds a skill tag to the UI and updates the current user's skills array.
         * @param {'offered'|'wanted'} type - The type of skill (offered or wanted).
         */
        function addSkill(type) {
            const inputElement = type === 'offered' ? newOfferedSkillInput : newWantedSkillInput;
            const containerElement = type === 'offered' ? offeredSkillsContainer : wantedSkillsContainer;
            const skill = inputElement.value.trim();

            if (skill && !currentUser[`${type}Skills`].includes(skill)) {
                currentUser[`${type}Skills`].push(skill);
                renderSkills(type);
                inputElement.value = '';
            } else if (skill && currentUser[`${type}Skills`].includes(skill)) {
                showNotification(`Skill "${skill}" already added!`, 'info');
            }
        }

        /**
         * Removes a skill tag from the UI and updates the current user's skills array.
         * @param {'offered'|'wanted'} type - The type of skill.
         * @param {string} skillToRemove - The skill to remove.

        function removeSkill(type, skillToRemove) {
            currentUser[`${type}Skills`] = currentUser[`${type}Skills`].filter(skill => skill !== skillToRemove);
            renderSkills(type);
        }

        /**
         * Renders skill tags in the UI based on the current user's skills.
         * @param {'offered'|'wanted'} type - The type of skill to render.
         */
        function renderSkills(type) {
            const containerElement = type === 'offered' ? offeredSkillsContainer : wantedSkillsContainer;
            containerElement.innerHTML = '';
            currentUser[`${type}Skills`].forEach(skill => {
                const skillTag = document.createElement('span');
                skillTag.className = 'skill-tag';
                skillTag.innerHTML = `${skill} <button class="remove-skill" onclick="removeSkill('${type}', '${skill}')">&times;</button>`;

            });

        /**
         * Loads and displays all public users or filtered users.
         * @param {string} searchTerm - Optional search term for skills.
         */
        async function loadAllUsers(searchTerm = '') {
            usersListDiv.innerHTML = '';
            let q;
            if (searchTerm) {
                // Case-insensitive search for offered or wanted skills
                const skillRegex = new RegExp(searchTerm, 'i');
                q = query(collection(db, "users"), where("isPublic", "==", true));
            } else {
                q = query(collection(db, "users"), where("isPublic", "==", true));
            }

            try {
                const querySnapshot = await getDocs(q);
                let usersFound = false;

                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    // Filter by skill on the client-side for case-insensitivity and "contains" logic
                    if (searchTerm) {
                        const offeredMatches = userData.offeredSkills.some(skill => skillRegex.test(skill));
                        const wantedMatches = userData.wantedSkills.some(skill => skillRegex.test(skill));
                        if (!offeredMatches && !wantedMatches) {
                            return; // Skip if no skills match
                        }
                    }

                    // Don't show the current user in the browse list
                    if (doc.id === currentUser.id) return;

                    usersFound = true;
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    const initials = userData.name ? userData.name.charAt(0).toUpperCase() : userData.email.charAt(0).toUpperCase();
                    const profileImage = userData.profilePhoto ? `<img src="${userData.profilePhoto}" alt="${userData.name}" style="width:60px; height:60px; border-radius:50%; object-fit:cover;">` : `<div class="user-avatar">${initials}</div>`;

                    userCard.innerHTML = `
                        <div class="user-info">
                            ${profileImage}
                            <div>
                                <h3>${userData.name || 'Anonymous User'}</h3>
                                <p><strong>Location:</strong> ${userData.location || 'N/A'}</p>
                                <p><strong>Availability:</strong> ${userData.availability}</p>
                            </div>
                        </div>
                        <p><strong>Offers:</strong></p>
                        <div class="skills-list">
                            ${userData.offeredSkills.map(skill => `<span class="skill-badge">${skill}</span>`).join('')}
                        </div>
                        <p><strong>Wants to Learn:</strong></p>
                        <div class="skills-list">
                            ${userData.wantedSkills.map(skill => `<span class="skill-badge">${skill}</span>`).join('')}
                        </div>
                        <button class="btn" onclick="openSwapModal('${doc.id}', '${userData.name}', ${JSON.stringify(userData.offeredSkills)})">Request Swap</button>
                    `;
                    usersListDiv.appendChild(userCard);
                });

                if (!usersFound) {
                    usersListDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No users found matching your search or no public profiles available.</p>';
                }

            } catch (error) {
                showNotification(`Error loading users: ${error.message}`, 'error');

        /**

            e.preventDefault();
            if (!currentUser.id) {
                showNotification('You must be signed in to send a request.', 'error');

            if (!currentTargetUser) {

                return;

            try {
                await addDoc(collection(db, "swaps"), {
                    requesterId: currentUser.id,
                    requesterName: currentUser.name || currentUser.email,
                    requesterSkillOffered: offerSkill,
                    accepterId: currentTargetUser.id,
                    accepterName: currentTargetUser.name,
                    accepterSkillOffered: requestSkill, // This is the skill the accepter offers, which the requester wants
                    message: message,
                    status: 'pending', // pending, accepted, rejected, cancelled, completed
                    requestedAt: serverTimestamp()
                });
                showNotification('Swap request sent successfully!', 'success');
                closeModal('swapModal');
            } catch (error) {

        // --- My Swaps ---

        /**
         * Loads and displays all swap requests relevant to the current user.
         * Uses real-time listeners (onSnapshot).
         */
        function loadSwapRequests() {
            if (!currentUser.id) return;

            // Clear previous content
            incomingSwapsDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No incoming requests.</p>';
            outgoingSwapsDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No outgoing requests.</p>';
            activeSwapsDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No active swaps.</p>';
            completedSwapsDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No completed swaps.</p>';


            // Incoming Requests (current user is the accepter)
            const qIncoming = query(collection(db, "swaps"),
                where("accepterId", "==", currentUser.id),
                where("status", "==", "pending"),
                orderBy("requestedAt", "desc")
            );
            onSnapshot(qIncoming, (snapshot) => {
                incomingSwapsDiv.innerHTML = '';
                if (snapshot.empty) {
                    incomingSwapsDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No incoming requests.</p>';
                } else {
                    snapshot.forEach((doc) => {
                        const swap = doc.data();
                        incomingSwapsDiv.appendChild(createSwapCard(doc.id, swap, 'incoming'));
                    });
                }
            }, (error) => console.error("Error loading incoming swaps:", error));


            // Outgoing Requests (current user is the requester)
            const qOutgoing = query(collection(db, "swaps"),
                where("requesterId", "==", currentUser.id),
                where("status", "==", "pending"),
                orderBy("requestedAt", "desc")
            );
            onSnapshot(qOutgoing, (snapshot) => {
                outgoingSwapsDiv.innerHTML = '';
                if (snapshot.empty) {
                    outgoingSwapsDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No outgoing requests.</p>';
                } else {
                    snapshot.forEach((doc) => {
                        const swap = doc.data();
                        outgoingSwapsDiv.appendChild(createSwapCard(doc.id, swap, 'outgoing'));
                    });
                }
            }, (error) => console.error("Error loading outgoing swaps:", error));


            // Active Swaps (current user is requester or accepter, status is accepted)
            const qActiveRequester = query(collection(db, "swaps"),
                where("requesterId", "==", currentUser.id),
                where("status", "==", "accepted"),
                orderBy("requestedAt", "desc")
            );
            const qActiveAccepter = query(collection(db, "swaps"),
                where("accepterId", "==", currentUser.id),
                where("status", "==", "accepted"),
                orderBy("requestedAt", "desc")
            );

            // Combine active swaps from both roles and deduplicate
            Promise.all([getDocs(qActiveRequester), getDocs(qActiveAccepter)])
                .then(([requesterSnapshot, accepterSnapshot]) => {
                    const activeSwapMap = new Map(); // Use a map to store unique swaps
                    requesterSnapshot.forEach(doc => activeSwapMap.set(doc.id, doc.data()));
                    accepterSnapshot.forEach(doc => activeSwapMap.set(doc.id, doc.data()));

                    activeSwapsDiv.innerHTML = '';
                    if (activeSwapMap.size === 0) {
                        activeSwapsDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No active swaps.</p>';
                    } else {
                        // Sort active swaps by requestedAt if needed, otherwise order is somewhat arbitrary from map
                        const sortedActiveSwaps = Array.from(activeSwapMap.entries())
                            .sort(([, a], [, b]) => (b.requestedAt?.toDate() || 0) - (a.requestedAt?.toDate() || 0));

                        sortedActiveSwaps.forEach(([id, swap]) => {
                            activeSwapsDiv.appendChild(createSwapCard(id, swap, 'active'));
                        });
                    }
                })
                .catch(error => console.error("Error loading active swaps:", error));

            // Completed Swaps
            const qCompletedRequester = query(collection(db, "swaps"),
                where("requesterId", "==", currentUser.id),
                where("status", "==", "completed"),
                orderBy("completedAt", "desc") // Order by completion time
            );
            const qCompletedAccepter = query(collection(db, "swaps"),
                where("accepterId", "==", currentUser.id),
                where("status", "==", "completed"),
                orderBy("completedAt", "desc") // Order by completion time
            );

            // Combine completed swaps and deduplicate
            Promise.all([getDocs(qCompletedRequester), getDocs(qCompletedAccepter)])
                .then(([requesterSnapshot, accepterSnapshot]) => {
                    const completedSwapMap = new Map();
                    requesterSnapshot.forEach(doc => completedSwapMap.set(doc.id, doc.data()));
                    accepterSnapshot.forEach(doc => completedSwapMap.set(doc.id, doc.data()));

                    completedSwapsDiv.innerHTML = '';
                    if (completedSwapMap.size === 0) {
                        completedSwapsDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No completed swaps.</p>';
                    } else {
                        const sortedCompletedSwaps = Array.from(completedSwapMap.entries())
                            .sort(([, a], [, b]) => (b.completedAt?.toDate() || 0) - (a.completedAt?.toDate() || 0));

                        sortedCompletedSwaps.forEach(([id, swap]) => {
                            completedSwapsDiv.appendChild(createSwapCard(id, swap, 'completed'));
                        });
                    }
                })
                .catch(error => console.error("Error loading completed swaps:", error));
        }


        /**
         * Creates an HTML card for a swap request.
         * @param {string} swapId - The ID of the swap document.
         * @param {Object} swap - The swap data.
         * @param {string} type - 'incoming', 'outgoing', 'active', 'completed'.
         * @returns {HTMLElement} The created swap card element.
         */
        function createSwapCard(swapId, swap, type) {
            const card = document.createElement('div');
            card.className = 'swap-request';

            const isRequester = swap.requesterId === currentUser.id;
            const otherUserName = isRequester ? swap.accepterName : swap.requesterName;
            const skillYouOffer = isRequester ? swap.requesterSkillOffered : swap.accepterSkillOffered;
            const skillYouLearn = isRequester ? swap.accepterSkillOffered : swap.requesterSkillOffered;

            const requestedAtDate = swap.requestedAt ? new Date(swap.requestedAt.toDate()).toLocaleString() : 'N/A';
            const completedAtDate = swap.completedAt ? new Date(swap.completedAt.toDate()).toLocaleString() : 'N/A';

            let buttonsHtml = '';
            if (type === 'incoming') {
                buttonsHtml = `
                    <button class="btn btn-success" onclick="acceptSwap('${swapId}')">Accept</button>
                    <button class="btn btn-danger" onclick="rejectSwap('${swapId}')">Reject</button>
                `;
            } else if (type === 'outgoing') {
                buttonsHtml = `
                    <button class="btn btn-danger" onclick="cancelSwap('${swapId}')">Cancel Request</button>
                `;
            } else if (type === 'active') {
                // Determine who can mark complete (e.g., only requester, or both)
                // For simplicity, let's say either can mark complete.
                buttonsHtml = `
                    <button class="btn btn-success" onclick="markSwapComplete('${swapId}', '${otherUserName}')">Mark as Completed</button>
                    <button class="btn btn-danger" onclick="cancelSwap('${swapId}')">Cancel Swap</button>
                `;
            } else if (type === 'completed') {
                if (!swap.ratingGivenByRequester && isRequester) {
                    buttonsHtml = `<button class="btn" onclick="openRatingModal('${swapId}', '${otherUserName}')">Rate ${otherUserName}</button>`;
                } else if (!swap.ratingGivenByAccepter && !isRequester) {
                     buttonsHtml = `<button class="btn" onclick="openRatingModal('${swapId}', '${otherUserName}')">Rate ${otherUserName}</button>`;
                }
            }


            card.innerHTML = `
                <h4>Swap with ${otherUserName} <span class="swap-status status-${swap.status}">${swap.status}</span></h4>
                <div class="swap-details">
                    <p><strong>You offer:</strong> ${skillYouOffer}</p>
                    <p><strong>You learn:</strong> ${skillYouLearn}</p>
                    ${swap.message ? `<p><strong>Message:</strong> ${swap.message}</p>` : ''}
                    <p><strong>Requested on:</strong> ${requestedAtDate}</p>
                    ${swap.completedAt ? `<p><strong>Completed on:</strong> ${completedAtDate}</p>` : ''}
                    ${swap.rating ? `<p><strong>Rating:</strong> ${'â˜…'.repeat(swap.rating)} (${swap.rating}/5)</p>` : ''}
                    ${swap.feedback ? `<p><strong>Feedback:</strong> ${swap.feedback}</p>` : ''}
                </div>
                <div class="swap-actions">
                    ${buttonsHtml}
                </div>
            `;
            return card;
        }

        /**
         * Updates the status of a swap request.
         * @param {string} swapId - The ID of the swap document.
         * @param {string} newStatus - The new status ('accepted', 'rejected', 'cancelled', 'completed').
         */
        async function updateSwapStatus(swapId, newStatus) {
            try {
                const swapDocRef = doc(db, "swaps", swapId);
                const updateData = { status: newStatus };

                if (newStatus === 'completed') {
                    updateData.completedAt = serverTimestamp();
                }

                await updateDoc(swapDocRef, updateData);
                showNotification(`Swap status updated to ${newStatus}!`, 'success');
                loadSwapRequests(); // Refresh the swap lists
            } catch (error) {
                showNotification(`Error updating swap status: ${error.message}`, 'error');
                console.error("Error updating swap status:", error);
            }
        }

        function acceptSwap(swapId) {
            updateSwapStatus(swapId, 'accepted');
        }

        function rejectSwap(swapId) {
            updateSwapStatus(swapId, 'rejected');
        }

        function cancelSwap(swapId) {
            updateSwapStatus(swapId, 'cancelled');
        }

        function markSwapComplete(swapId, otherUserName) {
            currentSwapId = swapId; // Store swapId for rating modal
            currentRatedSwap = { id: swapId, otherUserName: otherUserName }; // Prepare for rating
            updateSwapStatus(swapId, 'completed');
            // Optionally, show a rating prompt here immediately after marking complete
            // openRatingModal(swapId, otherUserName);
        }

        // --- Rating System ---

        /**
         * Opens the rating modal.
         * @param {string} swapId - The ID of the swap being rated.
         * @param {string} targetUserName - The name of the user being rated.
         */
        function openRatingModal(swapId, targetUserName) {
            currentRatedSwap = { id: swapId, otherUserName: targetUserName };
            ratingTargetUserNameSpan.textContent = targetUserName;
            selectedRating = 0; // Reset rating
            document.querySelectorAll('.rating-stars .star').forEach(star => {
                star.classList.remove('active');
            });
            feedbackTextarea.value = '';
            showModal('ratingModal');
        }

        /**
         * Handles star click to select rating.
         * @param {Event} e - The click event.
         */
        function selectRating(e) {
            const clickedStar = e.target;
            selectedRating = parseInt(clickedStar.dataset.value);

            document.querySelectorAll('.rating-stars .star').forEach(star => {
                if (parseInt(star.dataset.value) <= selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        /**
         * Submits the rating for a completed swap.
         * @param {Event} e - The form submission event.
         */
        async function submitRating(e) {
            e.preventDefault();
            if (!currentRatedSwap || !currentRatedSwap.id) {
                showNotification('No swap selected for rating.', 'error');
                return;
            }
            if (selectedRating === 0) {
                showNotification('Please select a star rating.', 'error');
                return;
            }

            try {
                const swapDocRef = doc(db, "swaps", currentRatedSwap.id);
                const swapDocSnap = await getDoc(swapDocRef);
                if (!swapDocSnap.exists()) {
                    showNotification('Swap not found for rating.', 'error');
                    return;
                }
                const swapData = swapDocSnap.data();

                // Determine who is giving the rating
                const isRequester = swapData.requesterId === currentUser.id;

                const updateData = {
                    rating: selectedRating,
                    feedback: feedbackTextarea.value.trim(),
                    ratedAt: serverTimestamp()
                };

                if (isRequester) {
                    updateData.ratingGivenByRequester = true;
                } else {
                    updateData.ratingGivenByAccepter = true;
                }

                await updateDoc(swapDocRef, updateData);
                showNotification('Rating submitted successfully!', 'success');
                closeModal('ratingModal');
                loadSwapRequests(); // Refresh the swaps to update the card with rating
            } catch (error) {
                showNotification(`Error submitting rating: ${error.message}`, 'error');
                console.error("Error submitting rating:", error);
            }
        }

        /**
         * Deletes a user's profile from Firestore.
         * NOTE: This only deletes the Firestore profile. To delete the Authentication user,
         * you need Cloud Functions or manual deletion in Firebase Auth console.
         * @param {string} userId - The ID of the user to delete.
         * @param {string} userEmail - The email of the user (for confirmation).
         */
        async function deleteUser(userId, userEmail) {
            if (!confirm(`Are you sure you want to delete user: ${userEmail}? This action is irreversible for their data.`)) {
                return;
            }

            try {
                // Delete user's profile document
                await deleteDoc(doc(db, "users", userId));
                // Optionally, delete their swaps
                const userSwapsQuery = query(collection(db, "swaps"),
                    where("requesterId", "==", userId),
                    where("accepterId", "==", userId)
                ); // This query won't work to get all their swaps directly. You'd need two separate queries or a Cloud Function.
                // For simplicity, we'll just delete the profile.

                showNotification(`User ${userEmail} profile deleted.`, 'success');
                loadAdminUsers(); // Refresh the list
            } catch (error) {
                showNotification(`Error deleting user: ${error.message}`, 'error');
                console.error("Error deleting user:", error);
            }
        }

        /**
         * Toggles the admin status of a user.
         * @param {string} userId - The ID of the user.
         * @param {boolean} isAdmin - True to make admin, false to remove admin.
         */
        async function toggleAdmin(userId, isAdmin) {
            if (!confirm(`Are you sure you want to ${isAdmin ? 'MAKE' : 'REMOVE'} admin status for this user?`)) {
                return;
            }
            try {
                await updateDoc(doc(db, "users", userId), {
                    isAdmin: isAdmin
                });
                showNotification(`User admin status updated to ${isAdmin}!`, 'success');
                loadAdminUsers(); // Refresh the list
            } catch (error) {
                showNotification(`Error updating admin status: ${error.message}`, 'error');
                console.error("Error toggling admin status:", error);

        }

                    swapCard.innerHTML = `
